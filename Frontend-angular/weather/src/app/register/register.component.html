<div *ngIf="isSignedUp; else signupForm" class="alert alert-success" role="alert">
  <strong>Registered successfully!</strong> Your registration is successful. Please login!
  <br />
</div>
<ng-template #signupForm>
  <div class="form-row">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group ">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required" class="text-danger">Name is required</div>
        </div>
      </div>
      <div class="form-group ">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required" class="text-danger">Email is required</div>
          <div *ngIf="email.errors.email" class="text-danger">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group ">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="form.phone" #phone="ngModel" required />
        <div *ngIf="f.submitted && phone.invalid">
          <div *ngIf="phone.errors.required" class="text-danger">Phone is required</div>
        </div>
      </div>
      <div class="form-group ">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required" class="text-danger">Password is required</div>
          <div *ngIf="password.errors.minlength" class="text-danger">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group ">
        <button class="btn btn-primary">Register</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!
          <br />{{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</ng-template>
