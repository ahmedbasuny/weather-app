<div class="row col-sm-6" style="max-width:350px;">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="mail">Email</label>
      <input type="text" class="form-control" name="mail" [(ngModel)]="form.mail" #mail="ngModel" required />
      <div *ngIf="f.submitted && mail.invalid">
        <div *ngIf="mail.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
        required minlength="6" />
      <div *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
        Login failed: {{errorMessage}}
      </div>
    </div>
  </form>
  <hr />
  <br />
  <p>Don't have an account? Pleaser Register </p>
  <br />
  <button type="button" [routerLink]="['../../signup']" class="btn btn-success">Sign Up</button>
</div>
